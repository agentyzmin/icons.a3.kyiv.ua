language: node_js
node_js: 8
cache:
  yarn: true
  directories:
  - node_modules
addons:
  apt:
    packages:
    - librsvg2-dev
before_install:
- convert -list format | grep SVG
script:
- npm run build
- mkdir -p dist/assets/png@{1..2}x
- |
  for f in dist/assets/svg/*.svg
  do
    img_name=$(echo $f | sed 's/\.svg$//g;s/^.\{16\}//g')
    for n in {1..2}
    do
      convert -density 300 -resize ${n}00x -background none \
        svg:"dist/assets/svg/$img_name.svg" \
        "dist/assets/png@${n}x/$img_name.png" \
        &
    done
    wait
  done
deploy:
  provider: pages
  allow-empty-commit: true
  # FIXME: uncomment following line once ready
  # fqdn: icons.a3.kyiv.ua
  github-token:
    secure: ""
  keep-history: true
  local-dir: dist
  skip-cleanup: true
  target-branch: gh-pages
